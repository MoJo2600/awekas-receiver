replicaCount: 1

image:
  repository: mojo2600/awekas-receiver:latest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: awekas-receiver.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- HTTP Port to serve API. Default: 3000
port: ""

# -- NODE_ENV variable. Default: "development"
nodeEnv: "" 

# -- URL of the Influx Database. Default: "http://localhost:8086",
influxUrl: ""

# -- API Token of the Influx database. Default: "",
influxToken: "" 

# -- Organization ID of the Influx database. Default: "",
influxOrg: ""

# -- Bucket name of the Influx database. Default: "test",
influxBucket: ""

# -- Rate limit for starting request throttling. Default: 100,
rateLimitMaxRequests:  ""

# -- Time window in minutes to count requests for throttling. Default: 1,
rateLimitWindowMinutes: ""

# -- Delay in seconds for a throttled request. Default: 2,
rateLimitDelaySeconds: ""

# -- Salt to use in password hashing. Default: "awekas",
hashSalt: ""

# -- A comma separated list of users enabled to publish. Default: "TORRE01",
enabledUsers: ""

# -- extraEnvironmentVars is a list of extra enviroment variables
extraEnvVars: {}